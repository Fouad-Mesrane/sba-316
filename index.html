<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Mortgage Calculator</title>
  </head>
  <body class="d-flex align-items-center">
    <div class="container border">
      <!-- calculation part -->
      <div class="row">
        <div class="col">
          <div class="d-flex">
            <h1>Hi There</h1>
            <button class="btn">Clear All</button>
          </div>
          <form id="form" action="#">
            <label for="mortgage-amount" class="form-label"
              >Mortgage Amount</label
            >
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text">$</span> 
                </div>
                <input type="text" class="form-control" placeholder="Enter amount">
            </div>
            
            <div class="row">
                <div class="col">
                    <label for="mortgage-term" class="form-label"
              >Mortgage Term</label
            >
            <input class="form-control" type="text" id="mortgage-term" />
                </div>
                <div class="col">
                    <label for="mortgage-rate" class="form-label"
              >Mortgage Rate</label
            >
            <input class="form-control" type="text" id="mortgage-rate" />
                </div>
            </div>
          </form>
        </div>

        <!-- Results section -->
        <div class="results col">
          <div class="results-dash d-none">
            <img src="./images/illustration-empty.svg" alt="" srcset="" />
            <h2>Results shown here</h2>
          </div>
          <div class="results">
            <h2>Your results</h2>
            <p>
              Your results are shown below based on the information you
              provided. To adjust the results, edit the form and click
              “calculate repayments” again.
            </p>
            <div class="amount-result">
              <div class="border"></div>
              <div>
                <h6>Your monthly repayments</h6>
                <h2>$ <span id="repayment-amount">1,898.75</span></h2>
                <hr />
                <h6>Total you'll repay over the term</h6>
                <h4>$ <span id="total-rep-amount">537,433.65</span></h4>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
